<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input { width: 300px; padding: 8px; }
    button { padding: 8px 12px; margin-left: 10px; }
    #qrcode { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Generate Your QR Code</h2>
  <input type="text" id="website" placeholder="Enter website URL">
  <button onclick="generateQR()">Generate QR Code</button>

  <div id="qrcode"></div>

  <script>
    function generateQR() {
      const website = document.getElementById('website').value;
      const qrDiv = document.getElementById('qrcode');
      qrDiv.innerHTML = ''; // clear previous QR code

      if (!website) {
        alert("Please enter a website URL");
        return;
      }

      // Generate QR code
      QRCode.toCanvas(website, { width: 200 }, function (err, canvas) {
        if (err) {
          console.error(err);
          alert("Error generating QR code");
          return;
        }
        qrDiv.appendChild(canvas); // display QR code
      });
    }
  </script>
</body>
</html>
